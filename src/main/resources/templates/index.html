<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cab Booking</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 680px; margin: 24px auto; }
    h1 { margin-bottom: 0.25rem; }
    .muted { color: #666; font-size: 0.9rem; margin-bottom: 16px; }
    form, .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display: flex; gap: 12px; margin-top: 12px; }
    button { padding: 10px 16px; border: 0; border-radius: 10px; background: #0d6efd; color: #fff; cursor: pointer; }
    .links a { margin-right: 12px; }
  </style>
</head>
<body>
  <h1>Cab Booking</h1>
  <div class="muted">Health: <a href="/health" target="_blank">/health</a></div>

  <!-- UI only (no submission wired yet) -->
  <form action="/book" method="post">
    <h2>Book a Cab</h2>

    <label for="passengerName">Passenger Name</label>
    <input id="passengerName" name="passengerName" type="text" required />

    <div class="row">
      <div>
        <label for="pickup">Pickup</label>
        <input id="pickup" name="pickup" type="text" required />
      </div>
      <div>
        <label for="drop">Drop</label>
        <input id="drop" name="drop" type="text" required />
      </div>
      <div>
        <label for="pickupDateTime">Pickup Date &amp; Time</label>
        <input id="pickupDateTime" name="pickupDateTime" type="datetime-local" required />
      </div>
    </div>

    <label for="distance">Distance (km)</label>
    <input id="distance" name="distance" type="number" min="0.1" step="0.1" required />

    <div class="actions">
      <button class="primary" type="submit">Book</button>
    </div>

  </form>

	<div class="card">
	  <h3>Booking Details</h3>
      <a class="primary" href="/book" style="padding:10px 16px; border-radius:10px; background:#0d6efd; color:#fff; text-decoration:none; display:inline-block;">List Bookings</a>
	  <pre id="response" th:text="${response} ?: '—'">—</pre>
	</div>

  <div class="links">
    <h3>API Links (for testing with Postman later)</h3>
    <a href="/book" target="_blank">GET /book</a>
    <a href="/health" target="_blank">GET /health</a>
  </div>
</body>
</html>
